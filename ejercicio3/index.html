<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Capas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <p id="parrafo">Este párrafo cambiará de color según el valor del radio seleccionado.</p>
        <div class="botonera">
            <!-- Botones de tipo radio -->
            <label>
                <input type="radio" id="rojo" name="color" value="red"> Rojo
            </label>
            <br>
            <label>
                <input type="radio" id="azul" name="color" value="blue"> Azul
            </label>
            <br>
            <label>
                <input type="radio" id="verde" name="color" value="green"> Verde
            </label>
        </div>
    </div>
</body>

</html>
